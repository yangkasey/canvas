
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>
<script>
	var canvas = document.querySelector("#myCanvas");
	var ctx = canvas.getContext("2d");

	var color = document.querySelector("#picker").value;
	ctx.fillStyle = color;

	canvas.height = window.innerHeight*.8;
	canvas.width = window.innerHeight*.8;

	var isDrawing = true;

	draw();
	function draw(posX, posY) {
		if (!isDrawing) {
			return;
		}
		ctx.beginPath();
		ctx.fillStyle = color;
		console.log("I am drawing!");
		ctx.arc(posX, posY, 10, 0, 2* Math.PI);
		ctx.fill();
	}

	myCanvas.addEventListener(
		"mousemove", function(e) {
			console.log(isDrawing);
		console.log(e.x);
		console.log(e.y);
		draw(e.x, e.y);
	})

	document.querySelector("#picker").addEventListener(
		"change",function(e) {
			console.log(this.value)
			color=this.value;
		})

	window.addEventListener(
		"keydown", function(e) {
			console.log(e);

			if(e.keyCode==66) {
				color="blue"
			};

			if(e.keyCode==89) {
				color="yellow"
			};

			if(e.keyCode==71) {
				color="green"
			};

			if(e.keyCode==82){
				color="red"
			};

			if(e.keyCode==32){
				ctx.clearRect(0,0,canvas.width, canvas.height)
			};

			if(e.keyCode==38) {
				isDrawing = false
				console.log(isDrawing)
			};

			if(e.keyCode==40) {
				isDrawing = true
				console.log(isDrawing)
			};

		})

</script>
</html>
